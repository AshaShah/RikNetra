<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Graph Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .graph-container {
      position: relative;
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      background-color: white;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls input,
    .controls button {
      margin-right: 10px;
    }

    .node {
      cursor: pointer;
    }

    .edge {
      stroke: #aaa;
      stroke-width: 2;
    }

    .tooltip {
      position: absolute;
      background-color: white;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      pointer-events: none;
    }

    .popup {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup ul {
      list-style-type: none;
      padding: 0;
    }

    .popup ul li {
      margin-bottom: 10px;
    }

    .popup ul li a {
      color: #007bff;
      text-decoration: none;
    }

    .popup ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="controls">
    <input type="text" id="search-input" placeholder="Search node...">
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
    <label>
      <input type="checkbox" id="toggle-labels" checked> Show Labels
    </label>
  </div>
  <div class="graph-container">
    <svg width="100%" height="100%"></svg>
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    <div id="popup" class="popup" style="display: none;">
      <h3 id="popup-title"></h3>
      <ul id="popup-links"></ul>
      <button id="isolate-node">Isolate Node</button>
      <button id="close-popup">Close</button>
    </div>
  </div>

  <script>
    const width = 1200;
    const height = 800;
    let selectedNode = null;
    let isolateMode = false;

    const svg = d3.select("svg");
    const tooltip = d3.select("#tooltip");
    const popup = d3.select("#popup");
    const popupTitle = d3.select("#popup-title");
    const popupLinks = d3.select("#popup-links");

    const zoom = d3.zoom()
      .scaleExtent([0.1, 5])
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
      });

    svg.call(zoom);

    const g = svg.append("g");

    d3.json("updated_data.json").then(data => {
      const nodes = data.nodes;
      const edges = data.edges;

      const xScale = d3.scaleLinear()
        .domain(d3.extent(nodes, d => d.x))
        .range([100, width - 100]);

      const yScale = d3.scaleLinear()
        .domain(d3.extent(nodes, d => d.y))
        .range([100, height - 100]);


      const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

      const link = g.append("g")
        .selectAll("line")
        .data(edges)
        .enter()
        .append("line")
        .attr("class", "edge")
        .attr("x1", d => xScale(nodes.find(n => n.id === d.source).x))
        .attr("y1", d => yScale(nodes.find(n => n.id === d.source).y))
        .attr("x2", d => xScale(nodes.find(n => n.id === d.target).x))
        .attr("y2", d => yScale(nodes.find(n => n.id === d.target).y))
        .attr("stroke-width", d => 1 / d.weight)
        .attr("stroke", "#aaa");

      // Define the drag behavior
      const drag = d3.drag()
        .on("start", dragStarted)
        .on("drag", dragged)
        .on("end", dragEnded);

      const node = g.append("g")
        .selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("class", "node")
        .attr("cx", d => xScale(d.x))
        .attr("cy", d => yScale(d.y))
        .attr("r", 8)
        .attr("fill", d => {
          // Calculate the number of overlapping nodes
          const overlapCount = nodes.filter(n =>
            Math.sqrt((xScale(n.x) - xScale(d.x)) ** 2 + (yScale(n.y) - yScale(d.y)) ** 2) < 16 // 16 is the squared distance threshold (2 * radius)
          ).length;

          // Adjust the grey color based on overlap count
          const greyValue = Math.max(0, 255 - overlapCount * 20); // Darker grey for more overlaps
          return `rgb(${greyValue}, ${greyValue}, ${greyValue})`;
        })
        .call(drag) // Enable drag behavior
        .on("mouseover", (event, d) => {
          tooltip.style("display", "block")
            .html(`<strong>${d.name}</strong>`)
            .style("left", `${event.pageX + 5}px`)
            .style("top", `${event.pageY + 5}px`);
        })
        .on("mouseout", () => {
          tooltip.style("display", "none");
        })
        .on("click", (event, d) => {
          selectedNode = d;
          showPopup(d);
          zoomToNode(d);
        });

      const label = g.append("g")
        .selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .attr("x", d => xScale(d.x) + 10)
        .attr("y", d => yScale(d.y) + 5)
        .text(d => d.name)
        .style("font-size", "5px")
        .style("fill", "#333");
      
      // Drag event handlers
      function dragStarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
        simulation.alpha(0.3).restart();
      }

      function dragEnded(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }


      d3.select("#toggle-labels").on("change", function () {
        updateVisibility(); // Call updateVisibility to handle label visibility
      });

      d3.select("#zoom-in").on("click", () => {
        svg.transition().call(zoom.scaleBy, 1.2);
      });

      d3.select("#zoom-out").on("click", () => {
        svg.transition().call(zoom.scaleBy, 0.8);
      });

      d3.select("#search-input").on("input", function () {
        const searchTerm = this.value.toLowerCase();
        const matchingNode = nodes.find(n => n.name.toLowerCase().includes(searchTerm));
        if (matchingNode) {
          selectedNode = matchingNode;
          showPopup(matchingNode);
          zoomToNode(matchingNode);
        }
      });

      d3.select("#isolate-node").on("click", () => {
        isolateMode = !isolateMode;
        updateVisibility();
      });

      d3.select("#close-popup").on("click", () => {
        popup.style("display", "none");
        isolateMode = false;
        updateVisibility();
      });

      function showPopup(node) {
        popupTitle.text(`Connections for ${node.name}`);
        popupLinks.html("");

        // Filter edges where the source is the selected node
        const connections = edges.filter(e => e.source === node.id);

        connections.forEach(conn => {
          const targetNode = nodes.find(n => n.id === conn.target);
          if (targetNode) {
            popupLinks.append("li")
              .html(`<a href="${targetNode.url}" target="_blank">${targetNode.name}</a>`);
          }
        });

        popup.style("display", "block");
      }

      function zoomToNode(node) {
        const x = xScale(node.x);
        const y = yScale(node.y);
        const scale = 2;
        const transform = d3.zoomIdentity
          .translate(width / 2, height / 2)
          .scale(scale)
          .translate(-x, -y);
        svg.transition().duration(750).call(zoom.transform, transform);
      }

      function updateVisibility() {
        const showLabels = d3.select("#toggle-labels").property("checked");

        node.attr("opacity", d => {
          if (!isolateMode) return 1;
          const connected = edges.some(e =>
            (e.source === selectedNode.id && e.target === d.id) ||
            (e.target === selectedNode.id && e.source === d.id)
          );
          return d.id === selectedNode.id || connected ? 1 : 0;
        });

        link.attr("opacity", d => {
          if (!isolateMode) return 1;
          return d.source === selectedNode.id || d.target === selectedNode.id ? 1 : 0;
        });

        // Update label visibility
        label.style("display", d => {
          if (!showLabels) return "none"; // Hide all labels if "Show Labels" is unchecked
          if (!isolateMode) return "block"; // Show all labels if not in isolate mode
          const connected = edges.some(e =>
            (e.source === selectedNode.id && e.target === d.id)
            || (e.target === selectedNode.id && e.source === d.id)
          );
          return d.id === selectedNode.id || connected ? "block" : "none";
        });
      }

    });
  </script>
</body>

</html>
