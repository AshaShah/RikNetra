<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Graph Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="option1.css">

</head>

<body>
  <div class="controls">
    <button id="backBtn">Back To Main</button>
    <input type="text" id="search-input" placeholder="Search node...">
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
    <button id="resetBtn">Reset Graph</button>
    <label>
      <input type="checkbox" id="toggle-labels" checked> Show Labels
    </label>
    <label>
      <input type="checkbox" id="isolate-node-toggle"> Isolate Node
    </label>
  </div>

  <div class="graph-container">
    <svg width="100%" height="100%"></svg>
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    <div id="popup" class="popup" style="display: none;">
      <h3 id="popup-title"></h3>
      <ul id="popup-links"></ul>
      <button id="read-chapter">Read this Chapter</button>
    </div>
  </div>

  <script>
    const width = 1200;
    const height = 800;
    let selectedNode = null;
    let isolateMode = false;

    const svg = d3.select("svg");
    const tooltip = d3.select("#tooltip");
    const popup = d3.select("#popup");
    const popupTitle = d3.select("#popup-title");
    const popupLinks = d3.select("#popup-links");

    const zoom = d3.zoom()
      .scaleExtent([0.1, 5])
      .on("zoom", (event) => {
        g.attr("transform", event.transform);
      });

    svg.call(zoom);

    const g = svg.append("g");

    d3.json("updated_data.json").then(data => {
      const nodes = data.nodes;
      const edges = data.edges;

      const xScale = d3.scaleLinear()
        .domain(d3.extent(nodes, d => d.x))
        .range([100, width - 100]);

      const yScale = d3.scaleLinear()
        .domain(d3.extent(nodes, d => d.y))
        .range([100, height - 100]);

      const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

      const link = g.append("g")
        .selectAll("line")
        .data(edges)
        .enter()
        .append("line")
        .attr("class", "edge")
        .attr("stroke-width", d => 10 / d.weight) // Thicker for lower weight, thinner for higher weight
        .attr("stroke", "#aaa");

      // Define the drag behavior
      const drag = d3.drag()
        .on("start", dragStarted)
        .on("drag", dragged)
        .on("end", dragEnded);

      const node = g.append("g")
        .selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("class", "node")
        .attr("r", 8)
        .attr("fill", d => {
          // Calculate the number of overlapping nodes
          const overlapCount = nodes.filter(n =>
            Math.sqrt((xScale(n.x) - xScale(d.x)) ** 2 + (yScale(n.y) - yScale(d.y)) ** 2) < 16 // 16 is the squared distance threshold (2 * radius)
          ).length;

          // Adjust the grey color based on overlap count
          const greyValue = Math.max(0, 255 - overlapCount * 20); // Darker grey for more overlaps
          return `rgb(${greyValue}, ${greyValue}, ${greyValue})`;
        })
        .call(drag) // Enable drag behavior
        .on("mouseover", (event, d) => {
          tooltip.style("display", "block")
            .html(`<strong>${d.name}</strong>`)
            .style("left", `${event.pageX + 5}px`)
            .style("top", `${event.pageY + 5}px`);
        })
        .on("mouseout", () => {
          tooltip.style("display", "none");
        })
        .on("click", (event, d) => {
          selectedNode = d;
          showPopup(d);
          zoomToNode(d);
          highlightNode(d);
        });

      const label = g.append("g")
        .selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .attr("x", d => xScale(d.x) + 10)
        .attr("y", d => yScale(d.y) + 5)
        .text(d => d.name)
        .style("font-size", "5px")
        .style("fill", "#333");

      // Force simulation
      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(edges).id(d => d.id).distance(50))
        .force("charge", d3.forceManyBody().strength(-30))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("x", d3.forceX().x(d => xScale(d.x)))
        .force("y", d3.forceY().y(d => yScale(d.y)))
        .on("tick", ticked);

      function ticked() {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
        
        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x + 10)
          .attr("y", d => d.y + 5);
      }

      // Drag event handlers
      function dragStarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
        simulation.alpha(0.3).restart();
      }

      function dragEnded(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      d3.select("#toggle-labels").on("change", function () {
        updateVisibility();
      });

      d3.select("#zoom-in").on("click", () => {
        svg.transition().call(zoom.scaleBy, 1.2);
      });

      d3.select("#zoom-out").on("click", () => {
        svg.transition().call(zoom.scaleBy, 0.8);
      });

      d3.select("#search-input").on("input", function () {
        const searchTerm = this.value.toLowerCase();
        const matchingNode = nodes.find(n => n.name.toLowerCase().includes(searchTerm));
        if (matchingNode) {
          selectedNode = matchingNode;
          showPopup(matchingNode);
          zoomToNode(matchingNode);
          highlightNode(matchingNode);
        }
      });

      d3.select("#isolate-node-toggle").on("change", function () {
        isolateMode = this.checked;
        updateVisibility();
      });

      d3.select("#close-popup").on("click", () => {
        popup.style("display", "none");
        isolateMode = false;
        updateVisibility();
      });

      function showPopup(node) {
        popupTitle.text(`Connections for ${node.name}`);
        popupLinks.html("");

        const connections = edges.filter(e => e.source.id === node.id || e.target.id === node.id);

        connections.forEach(conn => {
          const targetNode = nodes.find(n => n.id === conn.target.id || n.id === conn.source.id);
          if (targetNode) {
            popupLinks.append("li")
              .html(`<a href="${targetNode.url}" target="_blank">${targetNode.name}</a>`);
          }
        });

        popup.style("display", "block");
      }

      function zoomToNode(node) {
        const x = node.x;
        const y = node.y;
        const scale = 2;
        const transform = d3.zoomIdentity
          .translate(width / 2, height / 2)
          .scale(scale)
          .translate(-x, -y);
        svg.transition().duration(750).call(zoom.transform, transform);
      }

      function highlightNode(node) {
        node.attr("opacity", 1)
          .attr("stroke", "red")
          .attr("stroke-width", 2);
        link.attr("opacity", d => (d.source.id === node.id || d.target.id === node.id) ? 1 : 0.1);
      }

      function updateVisibility() {
        const showLabels = d3.select("#toggle-labels").property("checked");

        node.attr("opacity", d => {
          if (!isolateMode) return 1;

          const isConnected = edges.some(e =>
            (e.source.id === selectedNode.id && e.target.id === d.id) ||
            (e.target.id === selectedNode.id && e.source.id === d.id)
          );

          return d.id === selectedNode.id || isConnected ? 1 : 0.1;
        });

        link.attr("opacity", d => {
          if (!isolateMode) return 1;

          return d.source.id === selectedNode.id || d.target.id === selectedNode.id ? 1 : 0.1;
        });

        label.style("display", d => {
          if (!showLabels) return "none";

          if (!isolateMode) return "block";

          const isConnected = edges.some(e =>
            (e.source.id === selectedNode.id && e.target.id === d.id) ||
            (e.target.id === selectedNode.id && e.source.id === d.id)
          );

          return d.id === selectedNode.id || isConnected ? "block" : "none";
        });
      }

      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "index.html";
      });

      document.getElementById("resetBtn").addEventListener("click", () => {
        svg.transition()
          .duration(500)
          .call(zoom.transform, d3.zoomIdentity);
      });

      d3.select("#read-chapter").on("click", () => {
        if (selectedNode) {
          const chapterName = selectedNode.name;
          const chapterId = selectedNode.id;

          window.location.href = `chapter.html?chapterId=${encodeURIComponent(chapterId)}&chapterName=${encodeURIComponent(chapterName)}`;
        } else {
          alert("Please select a node first.");
        }
      });
    });
  </script>
</body>

</html>
