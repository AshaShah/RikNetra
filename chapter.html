<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter Details</title>
  <link rel="stylesheet" href="chapter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- Header Section -->
  <header>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">‚Üê Back</button>

    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Home</button>
  </header>

  <!-- Chapter Details Container -->
  <div class="chapter-container">
    <!-- Chapter Name -->
    <div class="chapter-name" id="chapter-name"></div>

    <!-- Paragraph Section -->
    <div class="paragraph">
      <p id="chapter-info">This is a placeholder paragraph for the chapter. You can add more content here to describe the chapter in detail.</p>
    </div>

    <!-- Connect Chapter Section -->
    <div class="connect-chapter">
      <h3>Related Sukta</h3>
      <ul id="connect-list"></ul>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Get the chapter ID, name, and database from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const chapterId = urlParams.get('chapterId');
    const chapterName = urlParams.get('chapterName');
    const database = urlParams.get('database');

    // Display the chapter name
    document.getElementById("chapter-name").textContent = chapterName;

    // Function to go back to suktasconnection.html with the correct database parameter
    function goBack() {
      window.location.href = `suktasconnection.html?database=${encodeURIComponent(database)}`;
    }

    // Fetch the JSON data to get connected chapters
    d3.json(database).then(data => {
      const nodes = data.nodes;
      const edges = data.edges;

      // Find the selected chapter (node) by ID
      const selectedChapter = nodes.find(node => node.id === chapterId);

      // Display placeholder paragraph (replace with database content later)
      const chapterInfo = document.getElementById("chapter-info");
      chapterInfo.textContent = `This is a placeholder for ${selectedChapter.name}. More details will be added later.`;

      // Find connected chapters based on edges where the selected node is the SOURCE
      const connectedChapters = edges
        .filter(edge => edge.source === chapterId) // Only include edges where the selected node is the source
        .map(edge => {
          const connectedNodeId = edge.target; // Get the target node ID
          const connectedNode = nodes.find(node => node.id === connectedNodeId); // Find the target node
          return { ...connectedNode, weight: edge.weight }; // Include the weight in the connected node object
        })
        .sort((a, b) => a.weight - b.weight); // Sort by weight in ascending order

      // Display connected chapters
      const connectList = document.getElementById("connect-list");
      connectedChapters.forEach(chapter => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="chapter.html?chapterId=${encodeURIComponent(chapter.id)}&chapterName=${encodeURIComponent(chapter.name)}&database=${encodeURIComponent(database)}">${chapter.name}</a><span class="dropdown-toggle"></span>`;
        
        // Adding dropdown content
        const dropdownContent = document.createElement("div");
        dropdownContent.classList.add("dropdown-content");
        dropdownContent.textContent = `This is some placeholder content for ${chapter.name}. More detailed information about this chapter can be added here.`;
        li.appendChild(dropdownContent);

        li.querySelector('.dropdown-toggle').addEventListener("click", (event) => {
          event.preventDefault();
          dropdownContent.classList.toggle("active");
        });

        connectList.appendChild(li);
      });
    }).catch(error => {
      console.error("Error loading JSON data:", error);
    });
  </script>
</body>

</html>
