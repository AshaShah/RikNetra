<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="chapter.css">
</head>

<body>
  <!-- Header Section -->
  <header>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">← Back</button>

    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Home</button>
  </header>

  <!-- Chapter Details Container -->
  <div class="chapter-container">
    <!-- Chapter Name -->
    <div class="chapter-name" id="chapter-name"></div>

    <!-- Paragraph Section -->
    <div class="paragraph">
      <p id="chapter-info"></p>
    </div>

    <!-- Connect Chapter Section -->
    <div class="connect-chapter">
      <h3>Related Sukta</h3>
      <ul id="connect-list"></ul>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Get the chapter ID, name, and database from the URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const chapterId = urlParams.get('chapterId');
    const chapterName = urlParams.get('chapterName');
    const database = urlParams.get('database');

    // Display the chapter name
    document.getElementById("chapter-name").textContent = chapterName;

    // Function to go back to suktasconnection.html with the correct database parameter
    function goBack() {
      window.location.href = `suktasconnection.html?database=${encodeURIComponent(database)}`;
    }

    // Fetch the JSON data to get connected chapters
    d3.json(database).then(data => {
      const nodes = data.nodes;
      const edges = data.edges;

      // Find the selected chapter (node) by ID
      const selectedChapter = nodes.find(node => node.id === chapterId);

      // Display the chapter text or a placeholder if no text is available
      const chapterInfo = document.getElementById("chapter-info");
      chapterInfo.textContent = selectedChapter.text || `This is a placeholder for ${selectedChapter.name}. More details will be added later.`;

      // Find connected chapters based on edges where the selected node is the SOURCE
      const connectedChapters = edges
        .filter(edge => edge.source === chapterId)
        .map(edge => {
          const connectedNodeId = edge.target;
          const connectedNode = nodes.find(node => node.id === connectedNodeId);
          return { ...connectedNode, weight: edge.weight };
        })
        .sort((a, b) => a.weight - b.weight);

      // Display connected chapters
      const connectList = document.getElementById("connect-list");
      connectedChapters.forEach(chapter => {
        const li = document.createElement("li");
        
        // Create link
        const chapterLink = document.createElement("a");
        chapterLink.href = `chapter.html?chapterId=${encodeURIComponent(chapter.id)}&chapterName=${encodeURIComponent(chapter.name)}&database=${encodeURIComponent(database)}`;
        chapterLink.textContent = chapter.name;
        chapterLink.classList.add("chapter-link");
        li.appendChild(chapterLink);

        // Create dropdown toggle
        const dropdownToggle = document.createElement("button");
        dropdownToggle.classList.add("dropdown-toggle");
        dropdownToggle.innerHTML = '▼';
        li.appendChild(dropdownToggle);

        // Create dropdown content
        const dropdownContent = document.createElement("div");
        dropdownContent.classList.add("dropdown-content");
        dropdownContent.textContent = chapter.text || `This is some placeholder content for ${chapter.name}. More detailed information about this chapter can be added here.`;
        li.appendChild(dropdownContent);

        // Event listener for toggle
        dropdownToggle.addEventListener("click", (event) => {
          event.preventDefault();
          event.stopPropagation();
          dropdownContent.classList.toggle("active");
          
          // Rotate arrow icon
          dropdownToggle.innerHTML = dropdownContent.classList.contains("active") ? '▲' : '▼';
        });

        connectList.appendChild(li);
      });
    }).catch(error => {
      console.error("Error loading JSON data:", error);
    });
  </script>
</body>
</html>
