<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Chapter Connections</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    svg {
      display: block;
      margin: auto;
      width: 100vw;
      height: 100vh;
    }
    .node text {
      pointer-events: none;
      font-size: 12px;
      fill: #333;
    }
    .tooltip {
      position: absolute;
      padding: 5px 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .search-container {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <label for="chapter-select">Search Chapter:</label>
    <select id="chapter-select">
      <option value="">Select a Chapter</option>
    </select>
  </div>
  <div id="tooltip" class="tooltip"></div>
  <script>
    d3.json("database.json").then(function (data) {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", `0 0 ${width} ${height}`)
        .attr("preserveAspectRatio", "xMidYMid meet");

      const zoom = d3.zoom()
        .scaleExtent([0.2, 5]) 
        .on("zoom", zoomed);

      const g = svg.append("g");

      svg.call(zoom);

      const tooltip = d3.select("#tooltip");

      const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      // Create links
      const link = g.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(data.links)
        .enter()
        .append("line")
        .attr("stroke", "#aaa")
        .attr("stroke-width", 2);

      // Create nodes
      const node = g.append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(data.nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .call(d3.drag()
          .on("start", dragStarted)
          .on("drag", dragged)
          .on("end", dragEnded));

      node.append("circle")
        .attr("r", 20)
        .attr("fill", "#69b3a2")
        .on("mouseover", (event, d) => {
          tooltip.style("display", "block")
            .html(`
              <strong>${d.name}</strong><br>
              Topics: ${d.topics.join(", ")}
            `);
          d3.select(event.target).attr("fill", "#ff6f61");
          link.filter(l => l.source === d || l.target === d)
            .attr("stroke", "#ff6f61")
            .attr("stroke-width", 4);
        })
        .on("mousemove", (event) => {
          tooltip.style("top", `${event.pageY + 10}px`)
            .style("left", `${event.pageX + 10}px`);
        })
        .on("mouseout", (event, d) => {
          tooltip.style("display", "none");
          d3.select(event.target).attr("fill", "#69b3a2");
          link.attr("stroke", "#aaa").attr("stroke-width", 2);
        })
        .on("click", (event, d) => {
          window.location.href = d.url; // Redirect to chapter URL
        });

      node.append("text")
        .attr("dy", 4)
        .attr("x", 25)
        .text(d => d.name);

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node.attr("transform", d => `translate(${d.x}, ${d.y})`);
      });

      function dragStarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragEnded(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      function zoomed(event) {
        g.attr("transform", event.transform);
      }

      // Populate the search dropdown
      const chapterSelect = d3.select("#chapter-select");
      data.nodes.forEach(node => {
        chapterSelect.append("option")
          .attr("value", node.id)
          .text(node.name);
      });

      // Handle chapter search selection
      chapterSelect.on("change", function(event) {
        const selectedChapterId = this.value;
        if (selectedChapterId) {
          const selectedNode = data.nodes.find(d => d.id === selectedChapterId);
          focusNode(selectedNode);
        }
      });

      // Focus the selected node and its connections
      function focusNode(nodeData) {
        const transform = d3.zoomIdentity.translate(width / 2, height / 2).scale(2);
        svg.transition().duration(750).call(zoom.transform, transform);

        node.select("circle")
          .attr("fill", d => (d === nodeData ? "#ff6f61" : "#ccc"));

        link.attr("stroke", d => (d.source === nodeData || d.target === nodeData ? "#ff6f61" : "#ccc"))
            .attr("stroke-width", d => (d.source === nodeData || d.target === nodeData ? 4 : 1));

        // Grayout other nodes and links
        node.filter(d => d !== nodeData).select("circle").attr("fill", "#ccc");
        link.filter(d => d.source !== nodeData && d.target !== nodeData).attr("stroke", "#ccc");
      }
    });
  </script>
</body>
</html>
